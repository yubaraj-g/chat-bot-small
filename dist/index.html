<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- <script type="module" crossorigin src="./assets/index.1094c1a1.js"></script> -->
    <link rel="stylesheet" href="./assets/index.34b335f0.css">
  </head>
  <body class="flex flex-col relative">
    <h3 class="headline text-lg font-bold text-center md:text-2xl lg:text-3xl my-4 md:my-5 lg:my-6 lg:mt-10">Chat with me!</h3>
    <div class="main-view w-56 h-96 self-center rounded-3xl md:mt-3 lg:mt-3 mt-1 px-5 flex flex-col align-bottom">

        <p id="showQstn" class="answerShow mt-7 mb-1 border-white h-9 w-full rounded-md bg-slate-200 px-2 py-2 text-sm text-slate-400">Your Question is:</p>
        <p id="showAns" class="answerShow mt-1 mb-5 border-white h-24 w-full rounded-md bg-slate-200 px-2 py-2 text-sm font-medium"></p>

        <label for="fname" class="my-2 text-sm mx-2">Your Text:</label>
        <input type="text" id="userTyping" name="text" class="textPlace px-2 py-2 rounded-md my-1 bg-slate-100 shadow-lg outline-1 outline-slate-300 text-sm h-12" onkeydown="if(event.keyCode == 13){ talk() }" placeholder="type your question here" />
        <button class="my-2 px-2 py-1 font-medium text-white rounded-md w-20 bg-slate-500 hover:bg-slate-400 hover:shadow-lg self-end shadow-md" onclick="{talk()}">Send</button>
    </div>

    <div class="infoBox absolute bg-slate-200 hidden md:flex lg:flex flex-col md:h-72 md:w-56 lg:h-96 lg:w-80 md:top-10 md:left-5 lg:top-14 xl:left-24 lg:left16 shadow-xl">
      <h1 class="text-slate-400 font-bold text-2xl md:text-lg lg:text-2xl mx-3 my-1">Instructions:</h1>
      <p class="text-slate-400 mx-3 my-1 md:text-sm lg:text-lg">
        // Type any of below texts/questions:
        <br><br>
        1. hi <br>
        2. who are you? <br>
        3. what's your name? <br>
        4. ok <br>
        5. what? <br>
        6. how are you? <br>
        7. bye <br>
        8. hey <br>
      </p>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
